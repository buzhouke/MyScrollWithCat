	<div style="height: 300px">我是无用占位符</div>
	<div id="scroll">
    <div id="toTop" class="scrollItem">
		<img id="toTopImg" src="imgs/cat1.png" style="width:auto; height: auto;position:absolute">
    </div>

<script type="text/javascript">  
  $( function () {
	  $(window).scroll(function(){
           if($(this).scrollTop()>$(window).height()){
                $("#toTop").show()
           }else{
                $("#toTop").hide()
           }
      })
	  
            var speed = 1000;//自定义滚动速度
            //回到顶部
	  var templeft = $('#toTomImg').css('left');
	  var temptop = $('#toTopImg').css('bottom');
            $( "#toTop").click( function () {
                $( "html,body").animate({ "scrollTop" : 0 }, speed);
				$("#toTopImg").animate({ 
		 "left" :"+=40px", 
		  "bottom":"+=40px"
		  },300//巫师猫猫一跳一跳
									   ,function () {
                $(this).animate({ left: templeft, bottom:temptop})}
        );
                });
            //回到底部
            var windowHeight = parseInt($("body").css("height" ));//整个页面的高度
            $( "#toBottom").click(function () {
                $( "html,body").animate({ "scrollTop" : windowHeight }, speed);
            });
